---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: sway-desktop-rl
# description will be included in the image's metadata
description: Personal sway based desktop with a company ( Redpill Linpro ) theme

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/sericea-main
image-version: 41 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  - type: rpm-ostree
    repos: []
    install:
      - wireguard-tools
      - tailscale
      - wdisplays
      - virt-manager
      # Install docker from docker repo
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      - firefox
      - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
      # Make shure docker packages are not installed
      # - docker-buildx
      # - docker-cli
      # - docker-compose
      # - docker-compose-switch
      # - docker-distribution
  # - type: script
  #   scripts:
  #     - install_bitwarden_cli.sh
  - type: default-flatpaks
    configurations:
      - scope: user
        repo:
          # you can override the title to make inclusion of both system and user repos clearer
          title: Flathub (user)
      - notify: true
        scope: system
        repo:
          title: Flathub (system)      
          install:
            - com.vivaldi.Vivaldi
            - com.spotify.Client
            - io.github.hrkfdn.ncspot
            - com.nextcloud.desktopclient.nextcloud
            - com.bitwarden.desktop
            - md.obsidian.Obsidian
            - com.mattermost.Desktop
            - org.chromium.Chromium
            - com.slack.Slack
            - org.remmina.Remmina
            - com.jgraph.drawio.desktop
            - org.gnome.DejaDup
  - type: rl-theme
    source: local
  - type: signing # this sets up the proper policy & signing files for signed images to work fully

